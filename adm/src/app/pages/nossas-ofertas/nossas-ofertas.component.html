<section>
    <div class="container">
        <h2>Nossas Ofertas</h2>
        <button mat-button color="primary" style="float: right;" [routerLink]="['/novaOferta']" routerLinkActive="router-link-active" >+ Adicionar oferta</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource; else spinner">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.gameID}} </td>
            </ng-container>

            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.normalPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="precoDesconto">
                <th mat-header-cell *matHeaderCellDef> Preço Desconto </th>
                <td mat-cell *matCellDef="let element"> {{element.salePrice}}  <mat-icon style="float: right; cursor: pointer;" routerLink="/editarOferta/{{element.gameID}}">edit</mat-icon></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

            <ng-template #spinner>
                <mat-spinner></mat-spinner>
            </ng-template>    

        
    </div>


</section>
